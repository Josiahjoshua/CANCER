{% extends 'main/base.html' %}
{% load static %}

{% block contentTitle %}
    Add Patients
{% endblock contentTitle %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <div class="container">
        <div class="patient-form">
            <div class="row">
                <div class="form-field col-md-6">
                    <input type="text" id="name" class="form-control" name="name" placeholder="Name">
                </div>

                <div class="form-field col-md-6">
                    <input type="text" id="phone_num" class="form-control" name="phone_num" placeholder="Phone no.">
                </div>

                <div class="form-field col-md-6">
                    <input type="text" id="patient_relative_name" class="form-control" name="patient_relative_name" placeholder="Relative's name">
                </div>

                <div class="form-field col-md-6">
                    <input type="text" id="patient_relative_contact" class="form-control" name="patient_relative_contact" placeholder="Relative's contact">
                </div>

                <div class="form-field col-md-12">
                    <input type="text" id="address" class="form-control" name="address" placeholder="Address">
                </div>

                <div class="form-field col-md-6">
                    <input type="text" id="prior_ailments" class="form-control" name="prior_ailments" placeholder="Prior ailments if any, eg: Diabetes, Thyroid">
                </div>

                <div class="form-field col-md-6">
                    <select name="bed_num" class="form-control" id="bed_num">
                        {% for bed in beds %}
                            <option value="{{ bed }}">{{ bed }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-field col-md-6">
                    <input type="date" id="dob" class="form-control" name="dob">
                </div>

                <div class="form-field col-md-6">
                    <select class="form-control" name="status" id="status">
                        <option value="Critical">Critical</option>
                        <option value="Recovering">Recovering</option>
                        <option value="Recovered">Recovered</option>
                        <option value="Deceased">Deceased</option>
                    </select>
                </div>

                <div class="form-field col-md-6">
                    <select class="form-control" name="doctor" id="doctor">
                        {% for doctor in doctors %}
                            <option value="{{doctor}}">{{doctor}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="symptoms col-12">
                    <div class="symptoms-label text-center mb-3">Symptoms</div>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="symptom-type">Common</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="symptoms" id="fever" value="Fever">
                                <label class="form-check-label" for="fever">Fever</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="symptoms" id="dry_cough" value="Dry Cough">
                                <label class="form-check-label" for="dry_cough">Dry Cough</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="symptoms" id="tiredness" value="Tiredness">
                                <label class="form-check-label" for="tiredness">Tiredness</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="symptom-type">Less Common</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="symptoms" id="aches_and_pain" value="Aches and pains">
                                <label class="form-check-label" for="aches_and_pain">Aches and pains</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="symptoms" id="sore_throat" value="Sore Throat">
                                <label class="form-check-label" for="sore_throat">Sore Throat</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="symptoms" id="diarrhoea" value="Diarrhoea">
                                <label class="form-check-label" for="diarrhoea">Diarrhoea</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="symptoms" id="loss_of_taste_or_smell" value="Loss of taste or smell">
                                <label class="form-check-label" for="loss_of_taste_or_smell">Loss of taste or smell</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="symptom-type">Serious</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="symptoms" id="difficulty_in_breathing_or_shortness_of_breath" value="Difficulty in breathing or shortness of breath">
                                <label class="form-check-label" for="difficulty_in_breathing_or_shortness_of_breath">Difficulty in breathing or shortness of breath</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="symptoms" id="chest_pain_or_pressure" value="Chest pain or pressure">
                                <label class="form-check-label" for="chest_pain_or_pressure">Chest pain or pressure</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="symptoms" id="loss_of_speech_or_movement" value="Loss of speech or movement">
                                <label class="form-check-label" for="loss_of_speech_or_movement">Loss of speech or movement</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <button type="submit" class="btn btn-primary btn-block">Add Patient</button>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
